<app-book-search></app-book-search>

<main>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let book of bookService.books; let i = index">
        <div class="card p-lg-3 pb-lg-0">
          <div style="border: 1px solid #000000;">
            <img src="{{book.coverImage}}" class="card-img-top" alt="Book 1">
          </div>
          <div class="card-body">
            <div class="card-title">
                <h5 class="text-uppercase">
                    <span *ngIf="book?.title?.length<32">{{book?.title}}</span>
                    <span *ngIf="book.title.length>=32">
                        {{book?.title.substring(0,32)}}...
                    </span>
                </h5>
            </div>
            <p class="card-text text-capitalize">{{book.author}}</p>
            <a [routerLink]="['/book-details', book.id]" class="btn view-details-btn w-100">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
